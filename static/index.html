<!DOCTYPE html>
<html>
<header>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" type="text/css">
    <link rel="stylesheet" href="./index.css" type="text/css">
</header>

<body class="main">

    <a class="logo" target="_blank">
        <h1>ZTZ<color style="color: #CE0F0F;">B</color>X</h1>
    </a>

    <div class="section">
        <div class="container">

            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front" style="color: white;">

                                <div class="center-wrap">
                                    <ul class="menu">
                                        <li title="utilities"><a class="utilities" onclick="showUtl()">Utilities</a>
                                        </li>
                                        <li title="players"><a class="players" id="getplayers" onclick="showPlayers()">Players</a></li>

                                        <li title="exit" id="exit" style="position: fixed; bottom: 0;"><a
                                                class="exit">Exit</a></li>
                                    </ul>
                                    <!-- Default menu opened -->
                                    <div id="utilities_menu"
                                        style="display: block; padding: 5px; margin-left: 80px;margin-top: 10px;">
                                        <div>
                                            <h5>Coords</h5>

                                            <div style="justify-content:center; display:flex">
                                                <div style="float: left; margin-left: 3px;">
                                                    X:<p id="x_coord"
                                                        style="float: right;color: #CE0F0F;margin-left: 5px;">544.45655
                                                    </p>
                                                </div>

                                                <div style="float: left; margin-left: 3px;">
                                                    Y: <p id="y_coord"
                                                        style="float: right;color: #CE0F0F;margin-left: 5px;">2.55655
                                                    </p>
                                                </div>

                                                <div style="float: left; margin-left: 3px;">
                                                    Z: <p id="z_coord"
                                                        style="float: right;color: #CE0F0F;margin-left: 5px;">
                                                        -5233.45655</p>
                                                </div>
                                            </div>

                                            <h5>Actions</h5>

                                            <div style="padding-left: 1px; padding-right: 1px;">
                                                <a href="#" id="invincible" class="btn mt-4">invincible</a>
                                                <a href="#" id="noclip" class="btn mt-4">noclip</a>
                                                <a href="#" class="btn mt-4">revive</a>
                                                <a href="#" id="die" class="btn mt-4">die</a>
                                                <a href="#" id="kick_me" class="btn mt-4">kick test</a>
                                            </div>
                                        </div>

                                    </div>

                                    <div id="players_menu"
                                        style="display: none; padding-left: 7rem;padding-top: 1rem;overflow-y: scroll;height: 400px;">

                                        <input type="text" id="playersFilter" onkeyup="filterPlayers()" placeholder="Username Filter" style="width: 90%; margin-bottom: 1rem; position: sticky;top: 0;" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        
                                    </div>

                                    <style>
                                        .player {
                                            height: 90px;
                                            width: 90%;
                                            color: #1f2029;
                                            background-color: white;
                                            border-radius: 2px;
                                            margin-bottom: 1rem;
                                            box-shadow: 0 8px 24px 0 rgba(255, 235, 167, .2);


                                        }

                                        .player p {
                                            margin-bottom: 0;
                                        }
                                    </style>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
