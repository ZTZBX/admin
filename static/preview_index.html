<!DOCTYPE html>
<html>
<header>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" type="text/css">
    <link rel="stylesheet" href="./index.css" type="text/css">
</header>

<body>

    <a class="logo" target="_blank">
        <h1>ZTZ<color style="color: #CE0F0F;">B</color>X</h1>
    </a>

    <div class="section">
        <div class="container">

            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front" style="color: white;">

                                <div class="center-wrap">
                                    <ul class="menu">
                                        <li title="utilities"><a class="utilities" onclick="showUtl()">Utilities</a>
                                        </li>
                                        <li title="players"><a class="players" id="getplayers"
                                                onclick="showPlayers()">Players</a></li>

                                        <li title="exit" id="exit" style="position: fixed; bottom: 0;"><a
                                                class="exit">Exit</a></li>
                                    </ul>
                                    <!-- Default menu opened -->
                                    <div id="utilities_menu"
                                        style="display: block; padding: 5px; margin-left: 80px;margin-top: 10px;">
                                        <div>
                                            <h5>Coords</h5>

                                            <div style="justify-content:center; display:flex">
                                                <div style="float: left; margin-left: 3px;">
                                                    X:<p id="x_coord"
                                                        style="float: right;color: #CE0F0F;margin-left: 5px;">544.45655
                                                    </p>
                                                </div>

                                                <div style="float: left; margin-left: 3px;">
                                                    Y: <p id="y_coord"
                                                        style="float: right;color: #CE0F0F;margin-left: 5px;">2.55655
                                                    </p>
                                                </div>

                                                <div style="float: left; margin-left: 3px;">
                                                    Z: <p id="z_coord"
                                                        style="float: right;color: #CE0F0F;margin-left: 5px;">
                                                        -5233.45655</p>
                                                </div>
                                            </div>

                                            <h5>Actions</h5>

                                            <div style="padding-left: 1px; padding-right: 1px;">
                                                <a href="#" id="invincible" class="btn mt-4">invincible</a>
                                                <a href="#" id="noclip" class="btn mt-4">noclip</a>
                                                <a href="#" class="btn mt-4">revive</a>
                                                <a href="#" id="die" class="btn mt-4">die</a>
                                                <a href="#" id="kick_me" class="btn mt-4">kick test</a>
                                            </div>
                                        </div>

                                    </div>

                                    <div id="players_menu"
                                        style="display: none; padding-left: 7rem;padding-top: 1rem;height: 400px;">
                                        <input type="text" id="playersFilter" onkeyup="filterPlayers()" placeholder="Username Filter" style="width: 90%; margin-bottom: 1rem; position: sticky;top: 0;" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        <div class="player" id="player_pepe">
                                            <p style="float: left;">pepe</p>
                                            <div class="user_option" onclick="showPlayerOption('pepe')">
                                                <svg class="user_option_image" id="user_option_image_down_pepe"
                                                    xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                    fill="#1f2029" class="bi bi-arrow-down" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
                                                </svg>

                                                <svg class="user_option_image" id="user_option_image_up_pepe"
                                                    style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20"
                                                    height="20" fill="#1f2029" class="bi bi-arrow-down"
                                                    viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                                                </svg>
                                            </div>

                                            <div class="player_option" id="option_pepe" style="display: none;">

                                                <a href="#" onClick="" class="btn mt-4">ban</a>
                                                <a href="#" onClick="" class="btn mt-4">kick</a>
                                                <a href="#" onClick="" class="btn mt-4">tpme</a>
                                                <a href="#" onClick="" class="btn mt-4">tpa</a>
                                                <a href="#" onClick="" class="btn mt-4">Freeze</a>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
